name: CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements-ci.txt
    - name: Install dependencies
      run: |
        pip install -r requirements-ci.txt
    - name: Lint with Black
      run: |
        black --check .
    - name: Test regular cases
      run: |
        cd ci/regular_tests && ln -s ../../sparsebit && ln -s ../../examples && pytest . --ignore=./sparsebit/ --ignore=./examples/

  extra_test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements-ci.txt
          examples/post_training_quantization/GLUE/CoLA/requirements.txt
    - name: Install dependencies
      run: |
        pip install -r requirements-ci.txt
        pip install -r examples/post_training_quantization/GLUE/CoLA/requirements.txt
    - name: Test CoLA cases
      run: |
        cd ci/CoLA_tests && ln -s ../../sparsebit && ln -s ../../examples && pytest . --ignore=./sparsebit/ --ignore=./examples/
